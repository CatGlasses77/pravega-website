<script>
  var xhr = new XMLHttpRequest();
  var theUrl = "http://localhost:2020/ranking.json";
  xhr.open("GET", theUrl);
  xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
  xhr.send();
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4) {
      var response = JSON.parse(xhr.response);
      console.log(Object.keys(response).length);
      var data = "";
      var index = 0;
        var string = index+"";
        data += "<li><span>Name</span>"+response[Object.keys(response)[index]][0]+"</li><li><span>Rank</span>"+(index+1)+"</li><li><span>Score</span>"+response[Object.keys(response)[index]][1]+"</li>";
    
      document.getElementById('tbody').innerHTML = data
    }
  }
</script>
