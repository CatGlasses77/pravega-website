                    <div class="text-center">
                        <h3>LOGIN</h3>
                    </div>
                    <input type="text" id="login-form-username" class="form-control" placeholder="Login ID" required>
                    <input type="password" id="login-form-password" class="form-control" placeholder="Password"
                        required>

                <button class="btn btn-small btn-dark-solid full-width btn-rounded" onclick="submit();"
                    value="login">Login</button>

            </div>
        </div>

    <script type="text/javascript">

        function submit() {

            var data = document.getElementById("form").innerHTML;
            var email = document.getElementById('login-form-username').value;
            var pword = document.getElementById('login-form-password').value;

            console.log(email);
            var bod = {
                "email": email,
                "pword": pword
            }

            var xhr = new XMLHttpRequest();
            var theUrl = "https://www.pravega.org/auth";
            var testUrl = "http://localhost:5000/auth";
            xhr.open("POST", theUrl);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            console.log(bod);
            xhr.send(JSON.stringify(bod));
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    alert(xhr.response);
                   // Proceed to submission page while changing session storage
                   sessionStorage.setItem('teamEmail', email);
                   window.location.replace('/lots/submit.html');
                }
            }


        }
    </script>
